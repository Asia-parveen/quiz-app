<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz-app-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div id="timer" class="timer">Time left:<span id="time">120 </span>   seconds</div>
      <h1>Quiz Application</h1>
     
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
          <button class="btn">Answer1</button>
          <button class="btn">Answer2</button>
          <button class="btn">Answer3</button>
          <button class="btn">Answer4</button>
          <button class="btn">Answer5</button>
        </div>
        <div class="buttons">
        <button id="prev-btn" class="nav-btn">Show Previous</button>
        <div id="next-btn">Next</div>
      </div>
      </div>
      <div id="result" style="display:none;" class="result"></div>
  
    </div>
   

    <script src="app.js"></script>
  </body>
</html>
